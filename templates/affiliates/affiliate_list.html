{% extends "base.html" %}
{% block content %}
  <h2>Affiliate Offers</h2>
  <ul>
    {% for affiliate in affiliates %}
      <li>
        <h4>{{ affiliate.name }}</h4>
        <p>{{ affiliate.description }}</p>
        <a href="{{ affiliate.link }}" target="_blank">Check it out</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
